{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
    <link href="{% static 'core/css/iniciar_sesion.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="form-card p-4 shadow-lg">
                <h1 class="tituloLogin mb-4">Iniciar Sesi√≥n</h1>
                <form method="POST" enctype="multipart/form-data" id="formulario">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary px-4" value="Ingresar">
                    </div>
                    {% if mesg %}
                        <div id="form_message" class="alert alert-danger mt-3" role="alert">{{ mesg }}</div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
